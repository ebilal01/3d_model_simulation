<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <title>3D Satellite Visualization</title>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script>
        // Get canvas and engine
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        // Create scene
        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Add a camera and lights
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

            // Load satellite model
            BABYLON.SceneLoader.Append("./static/models/", "SATELLITE.gltf", scene, function () {
                console.log("Satellite loaded");
            });

            // Create arrows dynamically
            const createArrow = (direction, color) => {
                const arrow = BABYLON.MeshBuilder.CreateCylinder("arrow", { height: 1.5, diameterTop: 0, diameterBottom: 0.1, tessellation: 8 }, scene);
                arrow.scaling = new BABYLON.Vector3(0.1, 0.5, 0.1); // Make the arrow thinner
                arrow.rotation = direction.toEulerAngles(); // Align with direction
                arrow.material = new BABYLON.StandardMaterial("arrowMaterial", scene);
                arrow.material.diffuseColor = color;
                return arrow;
            };

            const xArrow = createArrow(new BABYLON.Vector3(1, 0, 0), new BABYLON.Color3(1, 0, 0)); // Red arrow (X-axis)
            const yArrow = createArrow(new BABYLON.Vector3(0, 1, 0), new BABYLON.Color3(0, 1, 0)); // Green arrow (Y-axis)
            const zArrow = createArrow(new BABYLON.Vector3(0, 0, 1), new BABYLON.Color3(0, 0, 1)); // Blue arrow (Z-axis)

            // Attach arrows to satellite model
            scene.onDataLoadedObservable.add(() => {
                const satellite = scene.meshes.find(mesh => mesh.name.includes("SATELLITE")); // Adjust if satellite has a specific name
                xArrow.parent = satellite;
                yArrow.parent = satellite;
                zArrow.parent = satellite;
            });

            // Animate satellite rotation
            scene.onBeforeRenderObservable.add(() => {
                const satellite = scene.meshes.find(mesh => mesh.name.includes("SATELLITE"));
                if (satellite) {
                    satellite.rotation.y += 0.01; // Continuous rotation
                }
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
