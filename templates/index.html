<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model with Force Arrows</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.stlLoader.min.js"></script> <!-- Add STL loader -->
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        // Initialize the engine
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        // Create the scene
        var scene = new BABYLON.Scene(engine);

        // Create the camera
        var camera = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 2, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Create light
        var light = new BABYLON.HemisphericLight("light1", BABYLON.Vector3.Up(), scene);

        // Load the satellite model
        BABYLON.SceneLoader.ImportMesh("", "/static/models/", "SATELLITE.stl", scene, function (meshes) {
            var satelliteModel = meshes[0]; // Assuming it's the first mesh loaded
            satelliteModel.position = BABYLON.Vector3.Zero(); // Keep the model centered

            // Add force arrows or other objects as needed
            var forceArrow = BABYLON.MeshBuilder.CreateLines("forceArrow", {
                points: [BABYLON.Vector3.Zero(), new BABYLON.Vector3(1, 0, 0)] // Simple arrow in the X direction
            }, scene);

            // Add label (if required)
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI", true, scene);
            var label = new BABYLON.GUI.TextBlock();
            label.text = "Force Magnitude: 10N";
            label.color = "white";
            label.fontSize = 24;
            advancedTexture.addControl(label); // Add the label to the UI
        });

        // Render the scene
        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
