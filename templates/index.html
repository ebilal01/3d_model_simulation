<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Simulation</title>
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Cannon.js -->
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        window.onload = function () {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);

            // Create the camera and set its parameters
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Add a hemispheric light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

            // Enable physics using Cannon.js
            scene.enablePhysics(new BABYLON.Vector3(0, -9.81, 0), new BABYLON.CannonJSPlugin());

            // Load the satellite model
            BABYLON.SceneLoader.ImportMesh("", "/static/models/", "SATELLITE.stl", scene, function (meshes) {
                const satellite = meshes[0];
                satellite.position = BABYLON.Vector3.Zero();
                satellite.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);

                satellite.physicsImpostor = new BABYLON.PhysicsImpostor(
                    satellite,
                    BABYLON.PhysicsImpostor.ConvexHullImpostor,
                    { mass: 1 },
                    scene
                );

                // Connect to the server via Socket.IO
                const socket = io();

                // Listen for live data for rotations
                socket.on("update_3d_model", (data) => {
                    console.log("Rotation data received:", data);

                    // Apply the live rotation data to the satellite model
                    satellite.rotation.x = BABYLON.Tools.ToRadians(data.x_rotation);
                    satellite.rotation.y = BABYLON.Tools.ToRadians(data.y_rotation);
                    satellite.rotation.z = BABYLON.Tools.ToRadians(data.z_rotation);
                });

                // Listen for force data (for physics simulation)
                socket.on("force_data", (data) => {
                    console.log("Force data received:", data);

                    // Apply force to the satellite (example)
                    const forceVector = new BABYLON.Vector3(data.forceX, data.forceY, data.forceZ);
                    satellite.physicsImpostor.applyForce(forceVector, satellite.getAbsolutePosition());
                });
            });

            // Run the render loop
            engine.runRenderLoop(function () {
                scene.render();
            });

            // Resize the engine when the window is resized
            window.addEventListener("resize", function () {
                engine.resize();
            });
        };
    </script>
</body>
</html>
