<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon.js 3D Model Animation</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>

  <script>
    // Create the Babylon.js engine and scene
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    // Create a basic camera and light
    const camera = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 2, 10, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    camera.lowerRadiusLimit = 5;
    camera.upperRadiusLimit = 20;

    const light = new BABYLON.HemisphericLight("light1", BABYLON.Vector3.Up(), scene);
    light.intensity = 0.7;

    // Load the 3D model (adjust the scaling)
    BABYLON.SceneLoader.Append("https://your-model-url/", "SATELLITE.gltf", scene, function (scene) {
      const model = scene.getMeshByName("SATELLITE");

      // Scale the model to fit within a smaller area
      model.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5); // Adjust this scaling factor

      // Set up animations if any
      const animationGroup = scene.animationGroups[0]; // Assuming the model has animations
      animationGroup.start(true, 1.0, animationGroup.from, animationGroup.to);

      // Render the scene
      engine.runRenderLoop(function () {
        scene.render();
      });
    });

    // Resize the engine if the window size changes
    window.addEventListener("resize", function () {
      engine.resize();
    });
  </script>

</body>
</html>
