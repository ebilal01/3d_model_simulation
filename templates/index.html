<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script> <!-- Add earcut here -->
    <title>3D Satellite Visualization</title>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera and light
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

            // Load satellite model
            let satellite;
            BABYLON.SceneLoader.Append("./static/models/", "SATELLITE.gltf", scene, () => {
                satellite = scene.meshes[0];
                console.log("Satellite loaded");
            });

            // Create arrows
            const createArrow = (direction, color) => {
                const arrow = BABYLON.MeshBuilder.CreateCylinder("arrow", {
                    height: 1.5,
                    diameterTop: 0,
                    diameterBottom: 0.2,
                }, scene);

                const arrowMaterial = new BABYLON.StandardMaterial("arrowMaterial", scene);
                arrowMaterial.diffuseColor = color;
                arrow.material = arrowMaterial;

                const rotationQuaternion = BABYLON.Quaternion.FromEulerVector(direction);
                arrow.rotationQuaternion = rotationQuaternion;

                return arrow;
            };

            // Create force arrows
            const xArrow = createArrow(new BABYLON.Vector3(Math.PI / 2, 0, 0), new BABYLON.Color3(1, 0, 0)); // Red
            const yArrow = createArrow(new BABYLON.Vector3(0, Math.PI / 2, 0), new BABYLON.Color3(0, 1, 0)); // Green
            const zArrow = createArrow(new BABYLON.Vector3(0, 0, Math.PI / 2), new BABYLON.Color3(0, 0, 1)); // Blue

            // Position arrows slightly away from the satellite to avoid recursive parenting
            const offset = 2; // Distance from the satellite center
            xArrow.position = new BABYLON.Vector3(offset, 0, 0);
            yArrow.position = new BABYLON.Vector3(0, offset, 0);
            zArrow.position = new BABYLON.Vector3(0, 0, offset);

            // Labels for magnitude
            const createLabel = (text, position) => {
                const label = BABYLON.MeshBuilder.CreateText("label", { text: text, size: 2 }, scene);
                label.position = position;
                return label;
            };

            const xLabel = createLabel("X: 0", xArrow.position.add(new BABYLON.Vector3(0, 0.5, 0)));
            const yLabel = createLabel("Y: 0", yArrow.position.add(new BABYLON.Vector3(0, 0.5, 0)));
            const zLabel = createLabel("Z: 0", zArrow.position.add(new BABYLON.Vector3(0, 0.5, 0)));

            // Socket.IO for live telemetry updates
            const socket = io();

            socket.on("update_telemetry", data => {
                const telemetry = JSON.parse(data);

                // Update satellite position and rotation
                if (satellite) {
                    satellite.rotationQuaternion = BABYLON.Quaternion.FromEulerAngles(
                        0,
                        BABYLON.Tools.ToRadians(telemetry.rotation),
                        0
                    );

                    satellite.position.x = telemetry.position.x;
                    satellite.position.y = telemetry.position.y;
                    satellite.position.z = telemetry.position.z;

                    // Update force vectors based on telemetry data (assuming telemetry provides force data)
                    const force = telemetry.force || { x: 0, y: 0, z: 0 };

                    // Update the force vectors' positions and rotations
                    xArrow.rotationQuaternion = BABYLON.Quaternion.FromEulerVector(new BABYLON.Vector3(Math.PI / 2, 0, 0));
                    yArrow.rotationQuaternion = BABYLON.Quaternion.FromEulerVector(new BABYLON.Vector3(0, Math.PI / 2, 0));
                    zArrow.rotationQuaternion = BABYLON.Quaternion.FromEulerVector(new BABYLON.Vector3(0, 0, Math.PI / 2));

                    // Update the force vector labels to reflect their magnitudes
                    xLabel.text = `X: ${force.x.toFixed(2)}`;
                    yLabel.text = `Y: ${force.y.toFixed(2)}`;
                    zLabel.text = `Z: ${force.z.toFixed(2)}`;
                }
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
