<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Simulation</title>
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Cannon.js -->
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        window.onload = function () {
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 3, 50, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

            scene.enablePhysics(new BABYLON.Vector3(0, -9.81, 0), new BABYLON.CannonJSPlugin());

            BABYLON.SceneLoader.ImportMesh("", "/static/models/", "SATELLITE.stl", scene, function (meshes) {
                const satellite = meshes[0];
                satellite.position = BABYLON.Vector3.Zero();
                satellite.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);

                satellite.physicsImpostor = new BABYLON.PhysicsImpostor(
                    satellite,
                    BABYLON.PhysicsImpostor.ConvexHullImpostor,
                    { mass: 1 },
                    scene
                );

                // Force arrow setup
                const arrowMaterial = new BABYLON.StandardMaterial("arrowMat", scene);
                arrowMaterial.diffuseColor = BABYLON.Color3.Red();

                const forceArrow = BABYLON.MeshBuilder.CreateCylinder("arrow", {
                    height: 1,
                    diameterTop: 0,
                    diameterBottom: 0.2,
                }, scene);
                forceArrow.material = arrowMaterial;
                forceArrow.isVisible = false;

                const socket = io();

                socket.on("force_data", (data) => {
                    console.log("Force data received:", data);

                    // Apply force to the satellite
                    const forceVector = new BABYLON.Vector3(data.forceX, data.forceY, data.forceZ);
                    satellite.physicsImpostor.applyForce(forceVector, satellite.getAbsolutePosition());

                    // Update force arrow
                    const arrowLength = forceVector.length() / 2;
                    forceArrow.scaling.y = arrowLength;
                    forceArrow.position = satellite.getAbsolutePosition();
                    forceArrow.isVisible = true;
                    forceArrow.lookAt(satellite.getAbsolutePosition().add(forceVector));
                });
            });

            engine.runRenderLoop(function () {
                scene.render();
            });

            window.addEventListener("resize", function () {
                engine.resize();
            });
        };
    </script>
</body>
</html>
