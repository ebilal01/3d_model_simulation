<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Simulation</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
    <h1>3D Model Simulation</h1>
    <div id="model-container" style="width: 100%; height: 500px;"></div>

    <script>
        const socket = io();

        // Three.js Initialization
        const container = document.getElementById('model-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(container.offsetWidth, container.offsetHeight);
        container.appendChild(renderer.domElement);

        // Create a simple 3D cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        // Animate the model
        const animate = () => {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };
        animate();

        // Update cube rotation based on live data
        socket.on('update_3d_model', (data) => {
            cube.rotation.x = THREE.MathUtils.degToRad(data.x_rotation);
            cube.rotation.y = THREE.MathUtils.degToRad(data.y_rotation);
            cube.rotation.z = THREE.MathUtils.degToRad(data.z_rotation);
        });
    </script>
</body>
</html>
