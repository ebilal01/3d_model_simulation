<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Simulation with Babylon.js</title>
    <!-- Load Babylon.js from CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script> <!-- Optional if you load complex models -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Load Cannon.js from CDN for physics -->
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="3d-container" style="width: 100%; height: 100vh;"></div> <!-- Container for Babylon.js canvas -->

    <script>
        window.onload = function() {
            // Create the Babylon.js engine and scene
            var canvas = document.createElement("canvas"); // Create a canvas element dynamically
            document.getElementById("3d-container").appendChild(canvas); // Add canvas to the HTML body
            var engine = new BABYLON.Engine(canvas, true);

            // Create a basic scene
            var scene = new BABYLON.Scene(engine);

            // Create a camera (ArcRotateCamera allows orbiting around the target)
            var camera = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 4, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Set a light to illuminate the scene
            var light = new BABYLON.HemisphericLight("light1", BABYLON.Vector3.Up(), scene);
            light.intensity = 0.7;

            // Enable physics in the scene using Cannon.js plugin
            scene.enablePhysics(new BABYLON.Vector3(0, -9.81, 0), new BABYLON.CannonJSPlugin());

            // Load the satellite STL model from the static folder
            BABYLON.SceneLoader.ImportMesh("", "./static/", "satellite.stl", scene, function (meshes) {
                // The meshes array contains the loaded STL model

                // Access the satellite mesh (assuming it's the first mesh)
                var satellite = meshes[0];
                
                // Enable physics on the satellite mesh
                satellite.physicsImpostor = new BABYLON.PhysicsImpostor(satellite, BABYLON.PhysicsImpostor.MeshImpostor, { mass: 1 }, scene);

                // Apply an initial force to simulate movement in space
                var force = new BABYLON.Vector3(0, 0, 1); // Apply force in the Z-axis (forward motion)
                satellite.physicsImpostor.applyForce(force, satellite.getAbsolutePosition());

                // Optionally, apply torque to rotate the satellite
                var torque = new BABYLON.Vector3(0, 1, 0); // Rotate around the Y-axis
                satellite.physicsImpostor.applyTorque(torque);

                // Log to check if the model loaded correctly
                console.log('Satellite model loaded successfully');
            });

            // Start rendering the scene
            engine.runRenderLoop(function() {
                scene.render();
            });

            // Resize the engine when the window is resized
            window.addEventListener("resize", function() {
                engine.resize();
            });
        };
    </script>
</body>
</html>
