<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer and Simulation</title>
    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <!-- Load STLLoader from CDN -->
    <script src="https://threejs.org/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Wait for the document to load
        document.addEventListener('DOMContentLoaded', function () {
            var scene, camera, renderer, loader, model, socket;

            // Set up the scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create the lights
            var light = new THREE.AmbientLight(0x404040); // Ambient light
            scene.add(light);
            var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // Load the STL file using STLLoader
            loader = new THREE.STLLoader();
            loader.load('path/to/your/model.stl', function (geometry) {
                var material = new THREE.MeshPhongMaterial({ color: 0x0055ff });
                model = new THREE.Mesh(geometry, material);
                scene.add(model);
            });

            // Set the camera position
            camera.position.z = 10;

            // Setup socket.io connection
            socket = io.connect('https://threed-model-simulation.onrender.com'); // Use your actual server URL

            socket.on('force_data', function (data) {
                console.log('Received force data:', data);
                // You can update the model's position or perform some action with the data here
            });

            // Window resize event
            window.addEventListener('resize', function () {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Animation loop to render the scene
            function animate() {
                requestAnimationFrame(animate);
                if (model) model.rotation.x += 0.01; // Rotate the model
                renderer.render(scene, camera);
            }
            animate();
        });
    </script>
</body>
</html>
