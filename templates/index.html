<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>
    <title>3D Satellite Visualization</title>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        // Create the scene
        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera and light
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

            // Load the satellite model
            let satellite;
            BABYLON.SceneLoader.Append("./static/models/", "SATELLITE.gltf", scene, function () {
                satellite = scene.meshes.find(mesh => mesh.name.includes("SATELLITE")); // Adjust name if needed
                console.log("Satellite loaded");
            });

            // Add directional arrows
            const addArrow = (direction, color) => {
                const arrow = BABYLON.MeshBuilder.CreateCylinder("arrow", { height: 1.5, diameterTop: 0, diameterBottom: 0.2 }, scene);
                const arrowMaterial = new BABYLON.StandardMaterial("arrowMaterial", scene);
                arrowMaterial.diffuseColor = color;
                arrow.material = arrowMaterial;

                // Align arrow based on direction
                arrow.rotation = direction;
                return arrow;
            };

            const xArrow = addArrow(new BABYLON.Vector3(Math.PI / 2, 0, 0), new BABYLON.Color3(1, 0, 0)); // Red
            const yArrow = addArrow(new BABYLON.Vector3(0, 0, Math.PI / 2), new BABYLON.Color3(0, 1, 0)); // Green
            const zArrow = addArrow(new BABYLON.Vector3(0, 0, 0), new BABYLON.Color3(0, 0, 1)); // Blue

            // Attach arrows to satellite
            scene.onDataLoadedObservable.add(() => {
                if (satellite) {
                    xArrow.parent = satellite;
                    yArrow.parent = satellite;
                    zArrow.parent = satellite;
                }
            });

            // Socket.IO for live telemetry updates
            const socket = io();

            socket.on("update_telemetry", data => {
                const telemetry = JSON.parse(data);

                // Update satellite position and rotation
                if (satellite) {
                    satellite.rotation.y = BABYLON.Tools.ToRadians(telemetry.rotation);
                    satellite.position.x = telemetry.position.x;
                    satellite.position.y = telemetry.position.y;
                    satellite.position.z = telemetry.position.z;
                }
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
