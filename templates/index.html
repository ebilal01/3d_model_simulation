<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Simulation with Babylon.js</title>
    <!-- Load Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Load Cannon.js -->
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        window.onload = function() {
            // Get the canvas and create an engine
            var canvas = document.getElementById("renderCanvas");
            var engine = new BABYLON.Engine(canvas, true);

            // Create the scene
            var scene = new BABYLON.Scene(engine);

            // Create a camera
            var camera = new BABYLON.ArcRotateCamera("ArcRotateCamera", Math.PI / 2, Math.PI / 4, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Add lighting
            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

            // Enable physics with Cannon.js
            scene.enablePhysics(new BABYLON.Vector3(0, -9.81, 0), new BABYLON.CannonJSPlugin());

            // Load the SATELLITE.stl model
            BABYLON.SceneLoader.ImportMesh("", "./static/models/", "SATELLITE.stl", scene, function (meshes) {
                var satellite = meshes[0];

                // Center and scale the satellite
                satellite.position = BABYLON.Vector3.Zero();
                satellite.scaling = new BABYLON.Vector3(0.1, 0.1, 0.1); // Adjust scaling as needed

                // Apply physics to the satellite
                satellite.physicsImpostor = new BABYLON.PhysicsImpostor(satellite, BABYLON.PhysicsImpostor.ConvexHullImpostor, { mass: 1 }, scene);

                // Apply an initial force to simulate movement
                satellite.physicsImpostor.applyForce(new BABYLON.Vector3(10, 0, 0), satellite.getAbsolutePosition());
            });

            // Render loop
            engine.runRenderLoop(function () {
                scene.render();
            });

            // Resize the engine on window resize
            window.addEventListener("resize", function () {
                engine.resize();
            });
        };
    </script>
</body>
</html>
