<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite 3D Model</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>  <!-- Canvas for Babylon.js -->

    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/babylonjs.loaders.min.js"></script> <!-- Load the STL loader -->
    <script src="https://cdn.babylonjs.com/babylon.gui.min.js"></script> <!-- Load the GUI plugin -->

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);  // Initialize Babylon.js engine
        const scene = new BABYLON.Scene(engine);

        // Load the STL model
        let satelliteModel;

        BABYLON.SceneLoader.ImportMesh("", "/static/models/", "SATELLITE.stl", scene, function (meshes) {
            satelliteModel = meshes[0];  // Assuming it's the first mesh loaded
            satelliteModel.position = BABYLON.Vector3.Zero();  // Keep the model centered
        });

        // Create the camera
        const camera = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 2, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Create a light source
        const light = new BABYLON.HemisphericLight("light1", BABYLON.Vector3.Up(), scene);
        light.intensity = 0.7;

        // GUI for force labels
        const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI", true, scene);

        // Function to rotate the model based on rotation data
        function rotateModel(rotationData) {
            if (satelliteModel) {
                const rotation = new BABYLON.Vector3(rotationData.x, rotationData.y, rotationData.z);
                satelliteModel.rotation = rotation;
            }
        }

        // Function to create force arrows
        function createForceArrow(forceData) {
            const forceDirection = new BABYLON.Vector3(forceData.x, forceData.y, forceData.z);

            // Create an arrow (cylinder with tapered ends)
            const arrow = BABYLON.MeshBuilder.CreateCylinder("forceArrow", {
                height: forceDirection.length(),
                diameterTop: 0,
                diameterBottom: 0.1,
                tessellation: 6
            }, scene);

            arrow.position = satelliteModel.position.add(forceDirection.scale(0.5));  // Position the arrow
            arrow.rotation = BABYLON.Quaternion.FromEulerAngles(Math.PI / 2, Math.atan2(forceDirection.y, forceDirection.x), 0);  // Rotate the arrow

            // Create the label for force magnitude and direction
            const forceLabel = new BABYLON.GUI.TextBlock();
            forceLabel.text = `Force: ${forceData.magnitude.toFixed(2)} N\nDirection: (${forceData.x.toFixed(2)}, ${forceData.y.toFixed(2)}, ${forceData.z.toFixed(2)})`;
            forceLabel.color = "white";
            forceLabel.fontSize = 18;
            forceLabel.position = new BABYLON.Vector3(arrow.position.x, arrow.position.y + 2, arrow.position.z);  // Position the label above the arrow

            advancedTexture.addControl(forceLabel);

            return arrow;
        }

        // Fetch live data from the backend
        const baseURL = 'https://threed-model-simulation.onrender.com';

        const fetchData = async () => {
            try {
                const response = await fetch(`${baseURL}/live-data`);
                if (!response.ok) throw new Error('Failed to fetch live data');
                const data = await response.json();

                // Rotate the model
                if (data.rotation) {
                    rotateModel(data.rotation);
                }

                // Clear existing arrows
                scene.meshes.forEach(mesh => {
                    if (mesh.name.includes("forceArrow")) {
                        mesh.dispose();
                    }
                });

                // Create new force arrows
                if (data.forces) {
                    data.forces.forEach(forceData => {
                        createForceArrow(forceData);
                    });
                }
            } catch (error) {
                console.error('Error fetching live data:', error);
            }
        };

        // Call the fetchData function periodically
        setInterval(fetchData, 2000);  // Fetch live data every 2 seconds

        engine.runRenderLoop(function() {
            scene.render();
        });

        window.addEventListener('resize', function () {
            engine.resize();
        });
    </script>
</body>
</html>
