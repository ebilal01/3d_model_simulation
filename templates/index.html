<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>
    <title>3D Satellite Visualization</title>
    <style>
        /* CSS for centering the canvas and setting its size */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #renderCanvas {
            width: 80%;  /* Set the width of the canvas */
            height: 80%;  /* Set the height of the canvas */
            border: 2px solid #000;  /* Optional: border for better visibility */
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera and light
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 20, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

            // Load satellite model
            let satellite;
            BABYLON.SceneLoader.Append("./static/models/", "SATELLITE.gltf", scene, () => {
                satellite = scene.meshes[0];
                console.log("Satellite loaded");
            });

            // Create arrows at relative positions to the satellite
            const createArrow = (direction, color) => {
                const arrow = BABYLON.MeshBuilder.CreateCylinder("arrow", {
                    height: 1.5,
                    diameterTop: 0,
                    diameterBottom: 0.2,
                }, scene);

                const arrowMaterial = new BABYLON.StandardMaterial("arrowMaterial", scene);
                arrowMaterial.diffuseColor = color;
                arrow.material = arrowMaterial;

                // Rotate arrow to point in the right direction
                const rotationQuaternion = BABYLON.Quaternion.FromEulerVector(direction);
                arrow.rotationQuaternion = rotationQuaternion;

                return arrow;
            };

            // Create arrows and initial positions
            const xArrow = createArrow(new BABYLON.Vector3(Math.PI / 2, 0, 0), new BABYLON.Color3(1, 0, 0)); // Red
            const yArrow = createArrow(new BABYLON.Vector3(0, Math.PI / 2, 0), new BABYLON.Color3(0, 1, 0)); // Green
            const zArrow = createArrow(new BABYLON.Vector3(0, 0, Math.PI / 2), new BABYLON.Color3(0, 0, 1)); // Blue

            // Offset for arrows from satellite
            const arrowOffset = 2; // Distance of arrows from the satellite center

            // Socket.IO for live telemetry updates
            const socket = io();

            socket.on("update_telemetry", data => {
                const telemetry = JSON.parse(data);

                // Update satellite position and rotation
                if (satellite) {
                    satellite.rotationQuaternion = BABYLON.Quaternion.FromEulerAngles(
                        0,
                        BABYLON.Tools.ToRadians(telemetry.rotation),
                        0
                    );

                    satellite.position.x = telemetry.position.x;
                    satellite.position.y = telemetry.position.y;
                    satellite.position.z = telemetry.position.z;

                    // Update arrows' positions relative to satellite's current position
                    // Ensure arrows follow satellite position
                    xArrow.position = new BABYLON.Vector3(satellite.position.x + arrowOffset, satellite.position.y, satellite.position.z);
                    yArrow.position = new BABYLON.Vector3(satellite.position.x, satellite.position.y + arrowOffset, satellite.position.z);
                    zArrow.position = new BABYLON.Vector3(satellite.position.x, satellite.position.y, satellite.position.z + arrowOffset);
                }
            });

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
